<!DOCTYPE html>
<html>
<head>
	<title>Number Facts</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="bg-dark">
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card bg-primary text-white mt-5 p-4">
					<h1>Number Facts</h1>
					<p>Enter a number and get a random fact</p>
					<input type="text" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number" />
					<label for="numberType">Random number fact, or random year fact?<br />
						<input type="radio" name="numberType" value="num">Number</label>
						<input type="radio" name="numberType" value="year">Year</label>
						<button type="button" id="numButton" class="btn btn-primary">Give Me a Random Fact About My Number!</button>
					</label>
					<button type="button" id="pokeButton" class="btn btn-primary">Or Give Me Pokemon by Pokedex Number!</button>
					<button type="button" id="randomUser" class="btn btn-primary">Give Me a Random User</button>
					<div id="fact" clas="card-body">
						<div id="factText" class="card-text"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
